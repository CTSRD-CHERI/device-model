kernel {
	module callout;
	module malloc;
	module mips;
	module sched;
	module systm;

	callout {
		options tsleep sched;
	};

	malloc {
		options fl fl_wrapper;
	};

	mips {
		options cache;
	};

	sched {
		options sem malloc;

		nprio = 2;
	};

	systm {
		options console;
	};
};

library {
	module libc;
	module md5;
};
