modules bhyve;
modules mdepx;
modules src;

set-search-path mdepx mdepx/kernel mdepx/arch mdepx/lib mdepx/include;
set-search-path bhyve;
set-search-path src .;

link obj/ldscript obj/device-model.elf;

set-build-flags	--target=mips64c128-unknown-freebsd
		-mcpu=cheri128 -mabi=purecap -march=cheri128
		-cheri-cap-table-abi=pcrel
		-ftls-model=local-exec -nostdinc -G0 -O0 -g
		-fno-builtin-printf -ffreestanding -msoft-float
		-fwrapv -fomit-frame-pointer -D__mips_n64
		-nostdlib -DBASE_ADDR=0xffffffff80100000
		-DWITHOUT_CAPSICUM=1;

set-cflags -fpic;
set-aflags -fno-pic;

set-build-flags	-Werror
		-Wall
		-Wmissing-prototypes
		-Wredundant-decls
		-Wnested-externs
		-Wstrict-prototypes
		-Wmissing-prototypes
		-Wpointer-arith
		-Winline
		-Wcast-qual
		-Wundef
		-Wno-pointer-sign
		-Wmissing-include-dirs;

src {
	objects crt_init_globals.o
		device-model.o
		emul_iommu.o
		emul_msgdma.o
		emul_pci.o
		fwd_device.o
		main.o
		start_pure.o
		test.o
		tlb.o
		tlbmiss.o;
};

bhyve {
	objects bhyve_support.o
		block_if.o
		mem.o
		pci_ahci.o
		pci_emul.o
		pci_e82545.o
		pthread.o;
};

mdepx {
	modules arch;
	modules kernel;
	modules lib;
	modules dev;

	arch {
		modules mips;

		mips {
			modules beri;

			objects mips/exception_purecap.o
				mips/machdep.o
				mips/saverestore_purecap.o
				mips/timer.o
				mips/io.S
				mips/trap.o
				mips/cache.o
				mips/cache_mipsNN.o;
		};
	};

	dev {
		options altera_fifo;
		options altera_jtag_uart;
	};

	kernel {
		modules callout;
		modules cpu;
		modules malloc;
		modules sched;
		modules systm;
		modules thread;

		thread {
			quantum 250000;
			stack_size 16384;
			options dynamic_alloc;
		};

		callout {
			options usec_to_ticks;
		};

		malloc {
			options fl fl_wrapper;
		};

		sched {
			options sem malloc;
			nprio 2;
		};

		systm {
			options console;
		};
	};

	lib {
		modules libc md5;

		libc {
			modules stdio;

			objects gen/assert.o;

			objects string/bcmp.o
				string/ffs.o
				string/ffsl.o
				string/ffsll.o
				string/fls.o
				string/flsl.o
				string/flsll.o
				string/strcasecmp.o
				string/strcat.o
				string/strchr.o
				string/strcmp.o
				string/strcspn.o
				string/strcpy.o
				string/strlcat.o
				string/strlcpy.o
				string/strncat.o
				string/strncmp.o
				string/strnlen.o
				string/strrchr.o
				string/strsep.o
				string/strstr.o
				string/strspn.o
				string/memset.o
				string/memmove.o
				string/memchr.o
				string/memcmp.o
				string/bcopy.o
				string//bzero.o;
		};
	};
};
